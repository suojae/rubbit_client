name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Flutter SDK 설치
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: 의존성 설치
        run: flutter pub get

      - name: 포맷팅 확인
        run: dart format --output=none --set-exit-if-changed .

  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Flutter SDK 설치
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: 의존성 설치
        run: flutter pub get

      - name: LCOV 도구 설치
        run: sudo apt-get install -y lcov

      - name: 테스트 실행 및 커버리지 측정
        run: flutter test --coverage

      - name: Firebase 설정 파일 필터링
        run: lcov --remove coverage/lcov.info 'lib/config/firebase_options_*.dart' -o coverage/lcov.info

      - name: Codecov에 보고서 업로드
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          fail_ci_if_error: false